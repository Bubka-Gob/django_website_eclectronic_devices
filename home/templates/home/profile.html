{% extends 'base.html' %}
{% block title %}<title>Профиль</title>{% endblock %}
{% block content %}
  <div class="container bg-white">
    <div class="container border" style="width: 700px;">
      <div class="row">

        <div class="col-6 col-md-4">
          <p>Email:</p>
          <p>Полное имя:</p>
          <p>Номер телефона:</p>
          <p>Компания:</p>
          <p>Адрес:</p>
        </div>

        <div class="col-md-8">
          <p>{{user.email}}</p>
          <p>{{user.full_name}}</p>
          <p>{{user.phone}}</p>
          <p>{{user.company}}</p>
          <p>{{user.address}}</p>
        </div>

      </div>
      <a href="{% url 'redact-page' %}">
        <button class="btn btn-primary" style="margin-bottom:18px;">Редактировать</button>
      </a>
    </div>

    <div class="container" style="width: 700px;">
      {% if user.is_staff %}
        <a href="{% url 'orders_panel-page'%}">
          <button class="btn btn-primary" style="margin-top:18px; margin-bottom:18px;">Панель заказов</button>
        </a>
      {% else %}
        <a href="{% url 'order_list-page' %}">
          <button class="btn btn-primary" style="margin-top:18px; margin-bottom:18px;">Ваши заказы</button>
        </a>
        <a href="{% url 'creation-page' %}">
          <button class="btn btn-primary" style="margin-top:18px; margin-bottom:18px;">Новый заказ</button>
        </a>
      {% endif %}
    </div>
  </div>

{% endblock %}
