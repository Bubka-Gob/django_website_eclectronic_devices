{% extends 'base.html' %}
{% load static %}
{% block header_content %}
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
     <ol class="carousel-indicators">
       <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     </ol>
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img src="{% static 'home/s1.jpg' %}" class="d-block w-100" alt="..." style="width:640px; height:360px;">
       </div>
       <div class="carousel-item">
         <img src="{% static 'home/s2.jpg' %}" class="d-block w-100" alt="..." style="width:640px; height:360px;">
       </div>
       <div class="carousel-item">
         <img src="{% static 'home/s3.jpg' %}" class="d-block w-100" alt="..." style="width:640px; height:360px;">
       </div>
     </div>
     <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="sr-only"></span>
     </a>
     <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="sr-only"></span>
     </a>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container bg-white">
    <h1 style="text-align: center;">Главная страница</h1>
  </div>
{% endblock %}
