{% extends 'base.html' %}
{% block title %}<title>Войти</title>{% endblock %}
{% block content %}
  <div class="container bg-white border" style="width: 500px; margin-top:100px; padding:25px;">
    <form method="POST" class="container-login">{% csrf_token %}
      <h2>Вход</h2>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email адрес</label>
        {{form.email}}
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Пароль</label>
        {{form.password}}
      </div>
      {% for error in form.non_field_errors %}
        <p style="color:red">{{error}}</p>
      {% endfor %}
      <button type="submit" class="btn btn-primary" style="margin-bottom:18px;">Войти</button>
    </form>
    <a href="{% url 'register-page' %}">Создать аккаунт</a>
  </div>

{% endblock %}
